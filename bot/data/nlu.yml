      - ¿Cuál es el menú hoy?
      - Muéstrame el menú
      - Carta, ¿cuál tienes?
      - Me Mostrarias la carta por favor ?
      - que platos ofrecen ?
      - Cual es el plato del dia ?

  - intent: ask_pedido
    examples: |
      - Quiero hacer un pedido
      - quisiera realizar una orden 
      - quisiera pedir comida
