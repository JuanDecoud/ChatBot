version: "3.1"
intents:
  - ask_menu
  - ask_pedido
  - ask_despedirse
  - ask_horarios
  - ask_saludo
  - saludo_y_menu
  - out_of_scope
  - generar_orden


entities:
- producto
- cantidad

slots:
  producto:
    type: text
    mappings:
      - type: from_entity
        entity: producto
  cantidad:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: cantidad


responses:
  utter_ask_menu:
    - text: "menu"
  
  utter_ask_pedido:
    - text: "¿Que te gustaría pedir?. elige los platos del menú y especifica la cantidad, por favor!"
  
  utter_ask_horarios:
    - text: "horario"
  
  utter_ask_despedirse:
    - text: "Hasta Luego, Gracias!. Volve Pronto"

  utter_ask_saludo:
    - text: "Hola, ¿Cómo estás?. Decime tu consulta."

  utter_ask_menusld:
    - text: "saludo-menu"
  
  utter_out_of_scope:
    - text: "Lo siento, no puedo manejar esa solicitud."
    
  utter_pedido_confirmado:
    - text: "Tu pedido de {cantidad} {producto} ha sido recibido."

  utter_ask_cantidad:
    - text: "¿Cuántos platos te gustaría pedir?"

actions:
  - action_hacer_pedido

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
